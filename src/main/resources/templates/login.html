<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="fontsetting" href="//fonts.googleapis.com/earlyaccess/notosanskr.css">
</head>
<body>

<!--네비게이션바-->
<nav class="navbar">

    <!--좌측-->
    <div class="navbar_title">
        <img src="../static/image/logo.png" alt="logo" class="maha_lazer">
        <a class="service_title" href="main.html">송곳매</a>
    </div>

    <!--우측-->
    <div class="navbar_text">
        <div class="navbar_menu">
            <a class="navbar_menu_create" href="create.html">청원하기</a>
            <a class = "navbar_menu_login"href="login.html" >로그인/회원가입</a>
        </div>
    </div>

</nav>

<p class="login_main_title">로그인</p>
<div class="login_box">
    <p class="linked_login">연동 로그인</p>
    <button class="google_login_btn">
        <img src="../static/image/google.png" alt="google" class="google_logo">
        <p class="social_login_text">google 계정으로 로그인</p>
    </button>

    <div class="auto_login_div">
        <input type="checkbox" id="check_login"></input>
        <label for="check_login"></label>
        <p class="auto_login_text">로그인 상태 유지하기</p>
    </div>

    <p class="kau_email_account">Kau 계정으로 인증하기</p>
    <input class="kau_email">
    <div class="email_login_div">
        <img src="../static/image/exclamation-circle.png" alt="alert-circle" class="alert-circle">
        <p class="account_message">이미 인증이 완료된 계정입니다</p>
    </div>
    <button class="certification_submit">
        <p class="submit_text">계정 인증</p>
    </button>
</div>

</body>

<!--푸터-->
<footer class="footer">
    <div class="footer_menu">
        <a class="terms_of_use" href="#">이용약관</a>
        <a class="private_info" href="#">개인정보 처리방침</a>
        <a class="contact_us" href="#">이용문의</a>
        <div class="copyright_div">
            <img src="../static/image/copyright.png" alt="copyright" class="copyright_mark">
            <p class="copyright_likelion">likelion.com</p>
        </div>
    </div>
</footer>
</html>
